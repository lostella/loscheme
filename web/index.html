<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scheme Code Editor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/scheme/scheme.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
        />
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                background-color: #fff;
                color: #000;
            }
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                gap: 10px;
            }
            .CodeMirror {
                border: 1px solid #ccc;
                height: 50vh;
                border-radius: 5px;
                width: 100%;
            }
            #button-container {
                display: flex;
                gap: 10px;
                align-items: center;
            }
            #runButton {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                font-size: 1rem;
            }
            #githubLink {
                display: flex;
                align-items: center;
                text-decoration: none;
                color: #4caf50;
                font-size: 1rem;
                font-weight: bold;
                white-space: nowrap;
            }
            #githubLink svg {
                margin-right: 5px;
                width: 1.2em;
                height: 1.2em;
                fill: #4caf50;
            }
            #output {
                height: 25vh;
                padding: 10px;
                background-color: #f4f4f4;
                border: 1px solid #ddd;
                overflow-y: auto;
                width: 100%;
                box-sizing: border-box;
                border-radius: 5px;
                font-size: 1rem;
            }
            @media (max-width: 600px) {
                body {
                    padding: 10px;
                    gap: 15px;
                }
                #runButton {
                    font-size: 0.9rem;
                }
                #githubLink {
                    font-size: 0.85rem;
                }
                #output {
                    font-size: 0.85rem;
                }
            }
        </style>
    </head>
    <body>
        <textarea id="editor"></textarea>
        <div id="button-container">
            <button id="runButton" disabled>Run Code</button>
            <a
                id="githubLink"
                href="https://github.com/lostella/loscheme"
                target="_blank"
                title="View the source code on GitHub"
            >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.68 7.68 0 0 1 2.01-.27c.68 0 1.36.09 2.01.27 1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                    ></path>
                </svg>
                View source
            </a>
        </div>
        <div id="output"></div>
        <script type="module">
            import init, { run_standard } from "./loscheme.js";
            const runButton = document.getElementById("runButton");
            const outputDiv = document.getElementById("output");
            // Initialize CodeMirror
            const editor = CodeMirror.fromTextArea(
                document.getElementById("editor"),
                {
                    mode: "scheme",
                    lineNumbers: true,
                    theme: "default",
                },
            );
            // Initialization function
            async function initializeScheme() {
                try {
                    // Call the init function to load WASM module
                    await init();
                    outputDiv.textContent = "Initialized successfully!";
                    runButton.disabled = false;
                } catch (error) {
                    outputDiv.textContent =
                        "Initialization Error: " + error.message;
                    console.error(error);
                }
            }
            // Run button event listener
            runButton.addEventListener("click", async () => {
                try {
                    // Get code from editor
                    const code = editor.getValue();
                    // Run the code using run_standard function
                    const result = await run_standard(code);
                    // Display result in output div
                    outputDiv.textContent = result;
                } catch (error) {
                    // Handle any errors
                    outputDiv.textContent = "Execution Error: " + error.message;
                    console.error(error);
                }
            });
            // Call initialization on page load
            initializeScheme();
        </script>
    </body>
</html>
