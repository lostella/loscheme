<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scheme Code Editor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/scheme/scheme.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
        />
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                background-color: #fff;
                color: #000;
            }
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                gap: 10px;
            }
            .CodeMirror {
                border: 1px solid #ccc;
                height: 50vh;
                border-radius: 5px;
                width: 100%;
            }
            #runButton {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                font-size: 1rem;
            }
            #output {
                height: 25vh;
                padding: 10px;
                background-color: #f4f4f4;
                border: 1px solid #ddd;
                overflow-y: auto;
                width: 100%;
                box-sizing: border-box;
                border-radius: 5px;
                font-size: 1rem;
            }
            @media (max-width: 600px) {
                body {
                    padding: 10px;
                    gap: 15px;
                }
                #runButton {
                    font-size: 0.9rem;
                }
                #output {
                    font-size: 0.85rem;
                }
            }
        </style>
    </head>
    <body>
        <textarea id="editor"></textarea>
        <button id="runButton" disabled>Run Code</button>
        <div id="output"></div>
        <script type="module">
            import init, { run_standard } from "./loscheme.js";
            const runButton = document.getElementById("runButton");
            const outputDiv = document.getElementById("output");
            // Initialize CodeMirror
            const editor = CodeMirror.fromTextArea(
                document.getElementById("editor"),
                {
                    mode: "scheme",
                    lineNumbers: true,
                    theme: "default",
                },
            );
            // Initialization function
            async function initializeScheme() {
                try {
                    // Call the init function to load WASM module
                    await init();
                    outputDiv.textContent = "Initialized successfully!";
                    runButton.disabled = false;
                } catch (error) {
                    outputDiv.textContent =
                        "Initialization Error: " + error.message;
                    console.error(error);
                }
            }
            // Run button event listener
            runButton.addEventListener("click", async () => {
                try {
                    // Get code from editor
                    const code = editor.getValue();
                    // Run the code using run_standard function
                    const result = await run_standard(code);
                    // Display result in output div
                    outputDiv.textContent = result;
                } catch (error) {
                    // Handle any errors
                    outputDiv.textContent = "Execution Error: " + error.message;
                    console.error(error);
                }
            });
            // Call initialization on page load
            initializeScheme();
        </script>
    </body>
</html>
