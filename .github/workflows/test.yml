on: [push]

name: build

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            profile: minimal

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
